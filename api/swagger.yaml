        in: "path"
        description: "The account id"
        required: true
        type: "string"
        x-exportParamName: "ACCOUNTID"
      - name: "BANK_ID"
        in: "path"
        description: "The bank id"
        required: true
        type: "string"
        x-exportParamName: "BANKID"
